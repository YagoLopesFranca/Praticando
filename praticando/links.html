<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: aliceblue;
            font-weight: bold;
        }

        a {
            color: blue;
            text-decoration: none;
        }

        a:visited {
            color: rgb(226, 24, 24);
        }

    </style>
</head>
<body>
    <h1>link</h1>
    <ul>
        <li><a href="https://github.com/gustavoguanabara/">github</a></li>
        <li><a href="https://www.cursoemvideo.com/cursos/">cursoemvideo</a></li>
        <li><a href="https://www.youtube.com">youtube</a></li>
    </ul>
</body>
</html>
