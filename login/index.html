<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina de Login</title>
    <link rel="stylesheet" href="estilo.style.css" />
    <link rel="stylesheet" href="mediaquery.css">
  </head>
  <body>
    <main>
      <section class="container">
        <div id="imagem">
          <!-- <img src="" alt="imagem sol nascente" /> -->
        </div>

        <div id="container-flex">
          <div class="container-homeinfo">
            <a id="container-link" href="#">Home</a>
            <a id="container-link" href="#">Informaçôes</a>

          <div id="container-facalogin">
            <h2>Faça Login</h2>
            <p>Nao tem conta? <a id="container-facalogin---cliqueaqui">Clique aqui!</a></p>

            <div id="container-formulario">

              <form action="" method="post"> 
              <label for="email"></label>
              <input class="container-input input-email" type="email" name="email" id="email" required placeholder="E-mail" />
              
              <input class="container-input" type="password" name="senha" id="senha" required placeholder="Senha" />

              <input id="formulario-botao" type="button" value="Enviar" />
            </form>

            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
